<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
</head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="btn btn-outline-secondary backbtn">Back</a>
        <span class="navbar-brand mb-0 h1">Conferences</span>
    </nav>
    <br>
    <br>
    <div class="container">
        <form>
            <div class="form-group form-inputs">
                <label for="num">Number</label>
                <input type="text" class="form-control" id="num" disabled placeholder="This will be filled automatically">
            </div>
            <div class="form-group form-inputs">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="name" placeholder="Enter a title of conference" maxlength="255">
            </div>
            <div class="form-group form-inputs">
                <label for="country">Country</label>
                <select id="select" class="form-select">
                    <option value="ukr">Ukraine</option>
                    <option value="uk">United Kingdom</option>
                    <option value="usa">United States</option>
                    <option value="ru">Russia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="map">Location</label>
                <div id="map"></div>
            </div>
            <div class="form-group form-date">
                <label>Date and time</label>
                    <div class="row dates">
                        <div class="col">
                            <input type="text" value="" id="pickadate" class="pickadate form-control" placeholder="date"/>
                        </div>
                        <div class="col">
                            <input type="text" value="" id="pickatime" class="pickatime form-control" placeholder="time"/>
                        </div>
                    </div>
            </div>
            <p class="dont-display" id="text-upload">Data uploaded successfully!</p>
            <p class="dont-display" id="text-wait">Wait!</p>
            <button type="button" class="btn btn-primary form-control form-btn" id="edit-btn" onclick="onEditClick()">Edit</button>
                <div class="d-inline">
                    <button type="button" class="btn btn-success form-control form-btn dont-display" id="sbm-btn" onclick="onSubmit(false)">Save</button>
                </div>
                <div class="d-block d-sm-none">
                </div>
                <div class="d-inline">
                    <a href="index.html"  class="btn btn-warning form-control form-btn dont-display" id="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
    
    
    

    <link rel="stylesheet" href="https://amsul.ca/pickadate.js/css/main.css">
    <link rel="stylesheet" href="https://amsul.ca/pickadate.js/vendor/pickadate/lib/themes/default.css" id="theme_base">
    <link rel="stylesheet" href="https://amsul.ca/pickadate.js/vendor/pickadate/lib/themes/default.date.css" id="theme_date">
    <link rel="stylesheet" href="https://amsul.ca/pickadate.js/vendor/pickadate/lib/themes/default.time.css" id="theme_time">
    <script src="https://amsul.ca/pickadate.js/vendor/pickadate/lib/picker.js"></script>
    <script src="https://amsul.ca/pickadate.js/vendor/pickadate/lib/picker.date.js"></script>
    <script src="https://amsul.ca/pickadate.js/vendor/pickadate/lib/picker.time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/MyMap.js"></script>
    <script src="js/addAndEdit.js"></script>
    <script src="js/details.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvKC-wRgTVGX1cu1h7PKlfqb6eF4SIDp0&callback=initMap&v=weekly" async defer></script> 
    <div id="test"></div>
  </body>
</html>
